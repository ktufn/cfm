<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Cat Food</title>
</head>
<body>
    <h1>Add Food</h1>
        <form action="{% url 'add_food' %}" method="post">
            {% csrf_token %}
            <label for="amount">Enter amount to add (kg):</label>
            <input type="number" id="amount" name="amount" step="0.1" required>
            <button type="submit">Add Food</button>
        </form>

    <!-- Кнопка назад -->
    <button onclick="window.location.href='{% url 'index' %}'">Back to Home</button>
</body>
</html>
