<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Food Manager</title>
</head>
<body>
    <h1>Welcome to the Cat Food Manager</h1>
    <h2>Current Stock: {{ current_stock }} kg</h2>

    <button onclick="window.location.href='{% url 'add_food' %}';">Go to Add Food Page</button>
    <button onclick="window.location.href='{% url 'feed_cat' %}';">Go to Feed Cat Page</button>

    <h2>Feeding Logs</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Action</th>
                <th>Amount (kg)</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.action }}</td>
                <td>{{ log.amount }}</td>
                <td>{{ log.timestamp }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No logs available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
