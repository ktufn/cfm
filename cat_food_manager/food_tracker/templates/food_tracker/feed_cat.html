<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feed Cat</title>
</head>
<body>
    <h1>Feed Cat</h1>
        <form action="{% url 'feed_cat' %}" method="post">
            {% csrf_token %}
            <label for="amount">Enter amount to feed (kg):</label>
            <input type="number" id="amount" name="amount" step="0.1" required>
            <button type="submit">Feed Cat</button>
        </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <!-- Кнопка назад -->
    <button onclick="window.location.href='{% url 'index' %}'">Back to Home</button>
</body>
</html>
