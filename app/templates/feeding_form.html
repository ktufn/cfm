{% extends "base.html" %}

{% block title %}Добавить кормление{% endblock %}

{% block content %}
<h2>Добавить кормление</h2>
<form method="post">
    <label>Количество корма (г):</label>
    <input type="number" name="amount" min="1" required>
    <button type="submit">Добавить</button>
</form>
<p><a href="/web/feedings">Назад к списку кормлений</a></p>
{% endblock %}
